name: Rust

on:
  push:
    tags:
      - "[0-9]+.[0-9]+.[0-9]+"

permissions:
  contents: write

env:
  CARGO_TERM_COLOR: always

jobs:
  build:
    runs-on: ${{ matrix.os }}
    defaults:
      run:
        working-directory: rust_code
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            target: x86_64-unknown-linux-musl
          - os: ubuntu-latest
            target: armv7-unknown-linux-musleabihf
          - os: macos-latest
            target: x86_64-apple-darwin
          - os: macos-latest
            target: aarch64-apple-darwin

    steps:
    - name: Checkout
      uses: actions/checkout@v4
    - name: Extract crate information
      shell: bash
      run: |
        echo "PACKAGE_NAME=$(sed -n 's/^name = "\(.*\)/\1/p' Cargo.toml | head -n1)" >> $GITHUB_ENV
    - name: Install Rust toolchai
      run: |
        rustup target add ${{ matrix.target }}
        cargo install cross
    - name: Build package
      run: |
        cross build --release --target ${{ matrix.target }}
    - name: Build archive
      shell: bash
      run: |
        dirname="${{ env.PACKAGE_NAME }}-${GITHUB_REF#refs/tags/}-${{ matrix.target }}"
        mkdir "$dirname"
        mv "./target/${{ matrix.target }}/release/${{ env.PACKAGE_NAME }}" "$dirname"
        tar -czf "../$dirname.tar.gz" "$dirname"
        echo "ASSET=$dirname.tar.gz" >> $GITHUB_ENV

    - name: Release
      uses: softprops/action-gh-release@v1
      with:
        files: ${{ env.ASSET }}
